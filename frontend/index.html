<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; flex-direction:column; height:100vh; margin:0; }
    #chat { flex:1; overflow-y:auto; padding:10px; border:1px solid #ccc; }
    .user { color: blue; margin:5px 0; }
    .bot { color: green; margin:5px 0; }
    #input-box { display:flex; }
    #message { flex:1; padding:10px; }
  </style>
</head>
<body>
  <h2>ðŸ¤– My AI Bot</h2>
  <div id="chat"></div>
  <div id="input-box">
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");

      const userText = input.value.trim();
      if (!userText) return;

      chat.innerHTML += `<div class="user"><b>You:</b> ${userText}</div>`;
      input.value = "";

      const res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText }),
      });

      const data = await res.json();
      chat.innerHTML += `<div class="bot"><b>Bot:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
